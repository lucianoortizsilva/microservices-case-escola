spring:
  application:
    name: ms-aluno
  cloud:
    circuitbreaker:
      resilience4j:
        enabled: true  
server:
  port: 8081
eureka:
  instance:
    prefer-ip-address: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka/