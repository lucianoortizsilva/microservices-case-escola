server:
  port: 8080
spring:
  application:
    name: escola-gateway
  sleuth:
    enabled: true
    sampler:
      probability: 1
  cloud:
    circuitbreaker:
      resilience4j:
        enabled: true
eureka:
  instance:
    prefer-ip-address: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 1800000
        loggerLevel: basic