server:
  port: 8082
spring:
  application:
    name: ms-avaliacao
  sleuth:
    enabled: true
    sampler:
      probability: 1
eureka:
  instance:
    prefer-ip-address: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: ${URI_EUREKA_SERVER:http://localhost:8761/eureka}
logging:
  level:
    org:
    springframework:
      web:
      servlet:
        DispatcherServlet: DEBUG